<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ccs-link -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/typography.css">
    <link rel="stylesheet" href="css/commons.css">
    <link rel="stylesheet" href="css/transitions.css"> 
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Spotify</title>
</head>
<body>
    <div class="container">

        <!-- HEADER -->
        <header>
            <div class="logo">
                <div class="logo-box-big">
                    <img class="logo-icon" src="img/logo.svg" alt="">
                </div>                    
                <div class="logo-box-small">
                    <img src="img/logo-small.svg" alt="">
                </div>
            </div>

            <!-- header/NAV -->
            <nav class="deb-col-1">
                <!-- Nav menu sempre visibile -->
                <div>
                    <div class="menu-nav">
                        <div class="menu-nav-item flex align">
                            <div class="menu-nav-icon">
                                <img class="nav-icon-img" src="img/home.svg" alt="">
                            </div>
                            <span class="nav-icon-text">Home</span>
                        </div>
                        <div class="menu-nav-item flex align">
                            <div class="menu-nav-icon">
                                <img class="nav-icon-img" src="img/search.svg" alt="">
                            </div>
                            <span class="nav-icon-text">Search</span>
                        </div>
                        <div class="menu-nav-item flex align">
                            <div class="menu-nav-icon">
                                <img class="nav-icon-img" src="img/libreria.svg" alt="">
                            </div>
                            <span class="nav-icon-text">Library</span>
                        </div>
                    </div>

                    <!-- Nav menu non visibile sotto il 600px -->
                    <div class="menu-nav-playlist">
                        <h5>PLAYLIST</h5>
                        <i class="fa-sharp fa-solid fa-square-plus"></i>
                        Crea Playlist
                        <div class="playlist">                            
                            <ul>
                                <li>Nome playlist</li>
                                <li>Nome playlist</li>
                                <li>Nome playlist</li>
                                <li>Nome playlist</li>
                                <li>Nome playlist</li>
                                <li>Nome playlist</li>
                                <li>Nome playlist</li>
                            </ul> 
                        </div>
                    </div>
                </div>

                <!-- Applicazione & Utente -->
                    <!-- App -->
                <div class="app-and-user deb-col-4">
                    <div class="app flex align">
                        <div>
                            <a href="">
                                <img class="app-icon" src="img/download.svg" alt="">
                            </a>
                        </div>
                        <div class="app-text">Instal app</div>
                    </div>

                    <hr>
                    <!-- Utente -->
                    <div class="user flex align">
                        <div class="user-face">
                            <img class="user-icon" src="img/profile.svg" alt="">
                        </div>
                        <div class="user-name">John Doe</div>
                    </div>
                </div>
            </nav>

        </header>
        
        <!-- FINE HEADER  -->

        <!-- MAIN -->
        <main class="deb-col-2">
            <!-- Upgrade bar -->
            <div class="upgrade-bar flex align">
                <a class="upgrade-button" href="">EFFETTUA L'UPGRADE</a>
            </div>
            <!--Spotify Main Page  -->
            <div class="main-page">
                <!-- Main page menu bar -->
                <div class="main-menu-bar">
                <div class="main-menu flex justify-center deb-col-5">
                    <div>IN EVIDENZA</div>
                    <div>POADCAST</div>
                    <div>CLASSIFICHE</div>
                    <div>GENERI E MOOD</div>
                    <div>NUOVE USCITE</div>
                    <div>SCOPRI</div>
                </div>
                </div>
                   
                <div class="box-album">
                    <div class="cover-album">
                        <img src="img/metal_lifting.jpg" alt="">
                        <div class="play-album">
                            <a href="">
                                <i class="fa-regular fa-circle-play"></i>
                            </a>
                        </div>
                    </div>
                </div>

            </div>
            
        </main>
        <!-- FINE MAIN  -->

    </div>

    <!-- FOOTER -->
    <footer>

    </footer>
    <!-- FINE FOOTER -->

    
    
</body>
</html>
